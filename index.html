<!DOCTYPE html>
<html lang="en"> 
<head>
<title>Drum Sequencer</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="stylesheet" href="drums.css" />
<script src="jquery-1.9.1.min.js"></script>
<script src="drums.js"></script>
</head>

<body>

<div id="drumseq">

	<div class="buttons">
	<!--div id="log" >log</div-->
		<button id="start" class="button">play</button>
		<button id="stop" class="button">stop</button>
		<button id="clear">Clear</button> 
		<label>Tempo</label>
		<input type="text" name="tempo" value="120" />
		<a href="" id="link">Link to this</a>
		<button id="fx">fx</button>
	</div>
	<div id="wrapper">
	<div id="seq">
		<div id="labels"></div>
		<div id="rows"></div>
	</div>

	<div id="more">
		<div class="fx">
			<h3>Filter</h3>
			<div class="sliders">
				<div class="slider " id="s_filter_frequency"><span>Freq</span></div>
				<div class="slider " id="s_filter_q"><span>Q</span></div>
				<div class="slider " id="s_filter_mix"><span>Mix</span></div>
			</div>
			</div>
			<div class="fx">
			<h3>Delay</h3>
			<div class="sliders">
				<div class="slider " id="s_delay_time"><span>Time</span></div>
				<div class="slider " id="s_delay_feedback"><span>Feedback</span></div>
				<div class="slider " id="s_delay_mix"><span>Mix</span></div>
			</div>
			</div>
			<div class="fx">
			<h3>Dist</h3>
			<div class="sliders">
				<div class="slider " id="s_shaper"><span>Shaper</span></div>
				<div class="slider " id="s_shaper_mix"><span>Mix</span></div>
				</div>
		</div>
		
		<!--div id="lfo">
			<h3>LFO</h3>
			<div class="slider" id="lfo_type"><span>type</span></div>
			<div class="slider" id="lfo_gain"><span>gain</span></div>
			<div class="slider" id="lfo_rate"><span>rate</span></div>
			<div class="slider" id="lfo_phase"><span>phase</span></div>
		</div>
		<canvas width="100" height="50" style="border:1px solid black" id="c1"></canvas-->
	</div>
	</div>
</div>
</body>

</html>
