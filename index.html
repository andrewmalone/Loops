<!DOCTYPE html>
<html lang="en"> 
<head>
<title>Loops</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<!-- @reload -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
<!-- @stylesheet loops -->
<!-- @javascript AudioContextMonkeyPatch -->
<!-- @javascript js/* -->
<!-- @include ga -->
</head>
<body>

<h2 class="name"></h2>
<div id="controls">
	<h2>LOOPS</h2>
	<div>
	<button id="play">PLAY</button>
	</div>
	<div>
	<label>Tempo</label><input type="range" id="tempo" value="120" max="220" min="40" step="1"><output for="tempo">120</output>
	<button id="fx">SHOW FX</button>
	</div>
	<div>
	<button id="save">SAVE</button>
	<button id="render">RENDER</button>
	</div>
	<div id="help">
	<a href="documentation.html">about</a>
	<a href="mailto:loops_feedback@tsetse.me">feedback</a>
	</div>
</div>

<div id="wrapper">
	<div class="panel" id="drum-panel">
			<!-- @todo fix the layout here -->
		<header>
			<h3>Drums</h3>
		</header>
		<div id="drumseq"></div>
		<div id="drum-patterns" class="patterns"></div>
		<div id="drum-sequence" class="sequence"></div>
	</div>


	<div class="panel" id="fx-panel"></div>


	<div id="modal">
	<div id="modal-content"></div>
	<button id="modal-close">Close</button>
	</div>
</div>

<div id="editors"></div>
<div id="lfos"></div>

<script id="drum-editor-template" type="text/html">
<div class="editor" name="{{name}}">
	<header>
		<h3>{{hname}}</h3>		
	</header>
	<div class="sections">
		<div class="editor-section">
			<header>
			<h4>Level</h4>
			</header>
		</div>
		<div class="editor-section">
			<header>
			<h4>Filter</h4>
			<div>
				<label>mix</label><input type="range" class="param" name="{{name}}-filter-mix">
			</div>
			<button>on</button>
			</header>
			<svg></svg>
			<label>freq</label><input type="range" class="param" name="{{name}}-filter-frequency">
		</div>
	</div>
</div>
</script>

</body>
</html>
