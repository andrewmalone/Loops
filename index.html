<!DOCTYPE html>
<html lang="en"> 
<head>
<title>Loops</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<!-- @reload -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
<!-- @todo load fonts locally -->
<!-- @stylesheet loops -->
<!-- @javascript AudioContextMonkeyPatch -->
<!-- @javascript js/* -->

</head>
<body>

<div id="controls">
	<button id="play">play</button>
	<button id="stop">stop</button>
	<button id="save">save</button>
	<button id="render">render</button>
	<button id="fx">FX</button>
</div>

<div class="panel" id="drum-panel">
	<header>
		<h3>Drums</h3>
		<p>Click to toggle notes on/off, drag up/down to adjust note volume.</p>
	</header>
	<div id="drumseq"></div>
	<div id="drum-patterns" class="patterns"></div>
	<div id="drum-sequence" class="sequence"></div>
</div>

<div class="panel" id="bass-panel">
	<header>
		<h3>Bass</h3>
		<p>Click to toggle notes on/off, drag up/down to adjust note volume, drag left/right to adjust note length.</p>
	</header>
	<div id="bseq"></div>
	<div id="bass-patterns" class="patterns"></div>
	<div id="bass-sequence" class="sequence"></div>
</div>

<div class="panel" id="fx-panel">
</div>

</body>
</html>
