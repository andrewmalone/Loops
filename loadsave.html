<!DOCTYPE html>
<html lang="en"> 
<head>
<title>Loops</title>
<meta charset="utf-8" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>
<body>
<script>
a = [1,2,3];
b = {
    a: 1,
    b: 2,
    c: 3
}
$(function() {
    // save(); 
    data = {};
    ["a", "b"].forEach(function(element) {
        data[element] = window[element]
    })
    //save(JSON.stringify(data))
    load(5)
});

function save(data)
{
    $.ajax({
      dataType: "json",
      url: "test.py",
      data: {data:data},
      type: 'POST',
      success: function(data) {
        console.log(data);
      }
    });
}

function load(num)
{
    $.getJSON("save/" + num + ".json", function(data) {
        for (i in data)
        {
            window[i] = data[i]
        }
    });
}
</script>
</body>
</html>
